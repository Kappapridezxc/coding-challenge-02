<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Coding Challenge Week 2 | Interactive rating component</title>

  <link href="css/style.css" rel="stylesheet" type="text/css" >
</head>
<body>

  <div class="ratingBody">
    <div class="ratingStarLogo">
      <img src="images/icon-star.svg" alt="icon star">
    </div>
    <div class="ratingTxtBlock">
      <h1>How did we do?</h1>
      <p>Plese let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    </div>
    <div class="rating-numbers">
      <ol>
        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li class="number">4</li>
        <li class="number">5</li>
      </ol>
    </div>
    <p class="rating-submit"><a href="#" class="submit-btn">Submit</a></p>
  </div>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
